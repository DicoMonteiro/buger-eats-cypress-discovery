name: Regression Tests

on:
  push:
    branches: [ master ]

jobs:
  web_tests:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install depencies
      run: npm install
    - name: Clean Report
      run: |
        npm run report:cleanup
        npm run video:cleanup
    - name: Run Web Tests
      run: npm run headless
      continue-on-error: true
    - run: npm run report:merge
   # Relatorio
    - name: Upload WEB Tests Results
      uses: actions/upload-artifact@v2.3.1
      if: always()
      with:
        name: web-reports
        path: cypress/report
    - name: Test Reporter
      uses: dorny/test-reporter@v1.5.0
      with:
        name: WEB Tests Results
        path: cypress/report/output.xml
        reporter: java-junit
